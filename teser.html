<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cybergeometry</title>
    <script>
        codes = [`//////////////////////////////////////////////////////////////////////////
/////////////////////////////////  HELP  /////////////////////////////////
//////////////////////////////////////////////////////////////////////////
// Click the object to control with the mouse. Right click to release.  //
// The variables points and edges must be set by this function.         //
// Pressing ctrl-enter attempts to run the script diplayed here.        //
// Click and drag horizontally to change the axes of rotation.          //
//                                                                      //
// Available functions:                                                 //
//   hsv2rgb( h, s, v )                                                 //
//     Takes a hue between 0 and 360, and a saturation and value        //
//     between 0 and 1, and converts it into a 3 element rgb array      //
//   shl( x, hightbit )                                                 //
//     This returns x shifted left one bit (i.e. divided by two),       //
//     and adds highbit if the low bit was set.                         //
//   log( msg )                                                         //
//     It's better than bad, it's good!                                 //
//                                                                      //
// Uncomment these lines to get a list of variables accesible 
// through paramValues.
// { let s = ""; for(const o in paramValues) 
//                 s += 'paramValues.' + o + ' = ' + paramValues[o] + '\\n'; 
//  if( document.getElementById("message").innerHTML == "" ) log(s); }
//                                                                      //
// You can add extra parameters to the list of sliders like this   â†“    //
//////////////////////////////////////////////////////////////////////////
addParam({displayFunc:(v => "Saturation: " + v), name: "sat",
         min: 0,   max: 1,   default: 0.5,     step: 0.01});


// r generates the points of a cybercube
let q = (v, l) => l.map((i) => i.concat([v]))
let r = (n, l) => n ? r(n - 1, q(-1, l).concat(q(1, l))) : l
points = r(paramValues.dim, [[]]);


// edges contains indices into points
edges = [];
for (let i = 0; i < points.length / 2; ++i) {
    let x = i * 2;
    let y = x + 1;
    for (let d = 0; d < paramValues.dim; d++) {
        let p = [x, y];
        p = p.concat(hsv2rgb((d / paramValues.dim + 12) * 360, paramValues.sat, 1));
        edges.push(p);
        x = shl(x); y = shl(y);
    }
}`,
            `addParam({displayFunc:(v => "Saturation: " + v), name: "sat",
          min: 0,   max: 1,   default: 0.5,     step: 0.01});            
addParam({displayFunc:(v => "Circle segments: " + v), name: "circleSegs",
          min: 3,   max: 64,   default: 16,     step: 1});            
addParam({displayFunc:(v => "Slices: " + v), name: "slices",
          min: 1,   max: 20,   default: 3,     step: 1});        

for( let i = 0; i < paramValues.circleSegs; ++i ){
  
  points.push( [Math.sin(2*Math.PI*i/paramValues.circleSegs),
                Math.cos(2*Math.PI*i/paramValues.circleSegs)] );
  edges.push( [i,(i+1)%paramValues.circleSegs] );
}



let newPoints = [];
let newEdges = [];
points.forEach(e=>{while(e.length < paramValues.dim)e.push(0)});

for( let d = 2; d < paramValues.dim; ++d ){
  for( let i = 0; i < paramValues.slices; ++i ){
    let r = 2 * (i+0.5) / paramValues.slices - 1;
    let sc = Math.sqrt( 1 - r*r );
    newPoints = newPoints.concat( points.map( e => (e.map( (f, h) => (h == d ? r : sc*f)))));
    newEdges = newEdges.concat( edges.map( e => (e.map( f => f + newEdges.length ))));
  }
}

function rotate( a ){
  let b = a.slice();
  b.push( b.shift() );
  return b;
}


if( newEdges.length ){
  edges = newEdges; points = newPoints;
  newPoints = []; newEdges = [];
  for( let i = 0; i < paramValues.dim; ++i ){
    newPoints = newPoints.concat( points );
    points = points.map( e => rotate( e ) );
    newEdges = newEdges.concat( edges.map( e => ([...e.map( f => f + newEdges.length ),...hsv2rgb(i * 360 / paramValues.dim,paramValues.sat,1)])));
  }
  edges = newEdges; points = newPoints;
} else 
edges.forEach(e=>{while(e.length < 5)e.push(255)});`,
            `addParam({displayFunc:(v => "Saturation: " + v), name: "sat",
          min: 0, max: 1, default: 0.5, step: 0.01});            
addParam({displayFunc:(v => "Circle segments: " + v), name: "circleSegs",
          min: 3, max: 64, default: 16, step: 1});            

let sdim = Math.floor( paramValues.dim / 2 );
for( let i = 0; i < sdim; ++i )
  addParam({displayFunc:(v => "Radius " + i + ": " + v), name: "rad" + i,
           min: 0, max: 2, default: (i+1) / sdim, step: 0.001});`
        ];
        let points = [];
        let edges = [];
        let params = [];
        function shl(x, highBit) {
            let b = x & 1;
            x >>= 1;
            if (b)
                x += points.length / 2;
            return x;
        }
        function hsv2rgb(h, s, v) {
            function f(n) {
                let k = (n + h / 60) % 6;
                return v - v * s * Math.max(Math.min(k, 4 - k, 1), 0);
            }
            return [Math.floor(f(5) * 256), Math.floor(f(3) * 256), Math.floor(f(1) * 256)];
        }
    </script>
    <style>
        html {
            --border: #87FFDD;
            --borderWidth: 1px;
            --control: #87E4FF;
            --editBorder: #87ffb5;
            --editbg: #171717;
            --editfg: #ffe5e5;
            --controlBackground: #FFFFFF;
            --errorColor: #FF0000;
            --bg: #000000;
            --fg: #FFFFFF;

            background-color: var(--bg);
            color: var(--fg);
            font-family: sans-serif;
        }

        .slider {
            -webkit-appearance: none;
            -webkit-transition: .2s;
            appearance: none;
            height: 0.75em;
            background: var(--controlBackground);
            outline: none;
            opacity: 0.8;
            transition: opacity .05s;
            display: inline;
            float: right;
            width: 60%;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.25em;
            height: 1.25em;
            background: var(--control);
            transition: background-color 0.05s;
            border-width: 0px;
            cursor: pointer;
            outline: none;
        }

        .slider::-moz-range-thumb {
            width: 1.5em;
            height: 1.5em;
            background: var(--control);
            transition: background-color 0.05s;
            cursor: pointer;

        }

        .slider::-moz-range-thumb:hover {

        }

            padding-bottom: 1em;
            font-weight: bolder;

        }

        #panel {
            border-style: solid;

        }

            box-sizing: border-box;

<body>

    <canvas id="c" width="100%" height="100%"></canvas>
    <div id="panel"></div>
    <script>
        let axes = [];
        let axesCombos = [];
        let rotations = [];
        let axesIndices = [];
        function redim(v) {
            if (!v)
                v = paramValues.dim;
            let combine = (a) => a.flatMap((e, i) => a.filter((f, j) => j > i).map(g => [e, g]));
            axes = combine([...Array(v).keys()]);
            axesCombos = combine(axes);
            axesIndices = combine([...axes.keys()]);
            while (rotations.length < axes.length)
                rotations.push(0);
            while (rotations.length > axes.length)
                rotations.pop();
            if (document.getElementById("rotAxes")) {
                document.getElementById("rotAxes").max = axesCombos.length - 1;
                upd("rotAxes", 0);
            }
            run();
        }
        function axisname(x) {

            if (paramValues.dim == 2 || axesCombos.length == 0) {
                return "xy";
            } else {
                const axisString = "xyzwuvtsrqponmlkjihgfedcba";
                return axisString.substr(axesCombos[x][0][0], 1) + axisString.substr(axesCombos[x][0][1], 1) + "," + axisString.substr(axesCombos[x][1][0], 1) + axisString.substr(axesCombos[x][1][1], 1);
            }
        }
        let presetParams = {
            'dim': [v => "Dimension: " + v, 2, 8, 4, 1],
            'lineWidth': [v => "Line width: " + v, 0.01, 4, 1, 0.001],
            'dist': [v => "Distance: " + v, 1, 5, 1.2, 0.001],
            'zoom': [v => "Zoom: " + v, 0, 1.5, 1, 0.001],
            'segments': [v => "Line segments: " + v, 1, 10, 3, 1],
            'rotSpeed': [v => "Rotation speed: " + v, 0, 5, 1, 0.1],
            'rotAxes': [v => "Rotation axes: " + axisname(parseFloat(v), 4), 0, 0, 1, 1]
        }
        let paramValues = {}
        Object.keys(presetParams).forEach(e => paramValues[e] = presetParams[e][3]);
        function upd(id, value, controled) {
            let nv = parseFloat(value);
            ov = paramValues.dim;
            paramValues[id] = nv;
            document.getElementById(id + 'Label').innerHTML = (presetParams[id] ? presetParams[id] : params[id])[0](nv);
            if (!controled) {
                document.getElementById(id).value = value;
            }
            if (id == "dim" && ov != nv) {
                redim(nv);
            } else if (params[id]) {
                run();
            }
        }

        let s = "";
        function genControl(i, pars) {
            let e = pars[i];
            return '<div class="control" id="' + i + "div" + '"><label id="' + i + 'Label" class="left" for="' + i + '">' + e[0](paramValues[i]) + '</label>' +
                '<input oninput="upd(' + "'" + i + "'," + 'this.value,true)" id="' + i + '"type="range" min="' + e[1] + '"" max="' + e[2] + '" value="' + paramValues[i] + '" step="' + e[4] + '"class="slider" id="myRange"></div>';
        }
        function repanel() {
            let code = document.getElementById("edit");
            let s = "";
            Object.keys(presetParams).forEach(i => {
                s += genControl(i, presetParams)
            });
            s += '<div id="customParameters"></div><div><label for="codeSelect">Code:</label>' +
                '<select name="codes" id = "codeSelect" >' +
                '<option value="0">Cybercube</option>' +
                '<option value="1">Cybersphere</option>' +
                '<option value="2">Cybertorus</option>' +
                '</select></div>';
            s += '<textarea rows="20" spellcheck="false" id="edit"></textarea><p id="message"></p>'
            let tv = document.getElementById("codeSelect") ? document.getElementById("codeSelect").value : 0;
            document.getElementById("panel").innerHTML = s;
            document.getElementById("codeSelect").value = tv;

            document.getElementById("edit").value = code ? code.value : codes[0];


            document.getElementById("codeSelect").onchange = ev => {
                document.getElementById("edit").value = codes[ev.target.value];
                run();
            }
            document.onkeydown = ev => {
                if (ev.key == "Enter" && ev.ctrlKey) {
                    run();
                }
            }
            redim();
        }
        function log(v, color) {
            document.getElementById("message").style.display = 'block';
            document.getElementById("message").innerText = v;
            if (document.getElementById("message").innerText == "")
                document.getElementById("message").style.display = 'none';
            document.getElementById("message").style.color = color ? color : "var(--fg)";

        }
        function addParam(o, reset) {
            params[o.name] = [o.displayFunc, o.min, o.max, o.default, o.step];
            if (paramValues[o.name] == null)
                paramValues[o.name] = o.default;
            if (!document.getElementById(o.name))
                document.getElementById("customParameters").innerHTML += genControl(o.name, params);
        }
        function run() {
            let oparams = params;
            params = [];
            points = [];
            edges = [];
            try {
                log("");
                let create = Function(document.getElementById("edit").value);
                create();
            } catch (err) {
                log(err.message, "red");
            }
            for (i in oparams)
                if (!params[i])
                    document.getElementById(i + "div").remove();
        }
        repanel();

    </script>
</body>

<script>
    let c = document.getElementById('c');;
    let x = c.getContext('2d');

    function resize() {
        let dw = document.body.clientWidth || 400;
        let dh = document.documentElement.clientHeight - 20 || 400; // wtf does this -20 come from?
        if (dw > dh) {
            dw = dw * 0.5 - 5;
            document.getElementById("panel").style.height = dh + "px";
            document.getElementById("panel").style.float = "right";
            document.getElementById("c").style.marginBottom = "0px";
            document.documentElement.style.overflow = 'hidden';
        } else {
            dh = dw;
            document.getElementById("panel").style.height = "auto";
            document.getElementById("panel").style.float = "left";
            document.getElementById("c").style.marginBottom = "10px";
            document.documentElement.style.overflow = 'auto';
        }
        document.getElementById("panel").style.width = dw + "px";
        c.style.width = dw + "px";
        c.style.height = dh + "px";
        c.width = c.clientWidth;
        c.height = c.clientHeight;
    }
    window.onresize = resize;
    resize();
    let axesHandle = 0;
    function rclickListener(ev) {
        ev.preventDefault();
        return false;
    }
    c.addEventListener('contextmenu', rclickListener, false);
    {
        let lastbuttons = 0;
        c.onclick = c.ondblclick = c.onmousemove = c.onmousedown = c.onmouseup = (ev) => {
            if (document.pointerLockElement) {
                let mdim = Math.sqrt(c.width * c.width + c.height * c.height);
                let mx = ev.movementX * 0.003;
                let my = ev.movementY * 0.003;
                if (ev.buttons & 2)
                    document.exitPointerLock();
                if (ev.buttons & 1) {
                    if (paramValues.dim > 2) {
                        axesHandle = (axesHandle + mx * axesCombos.length) % axesCombos.length + axesCombos.length;
                        upd("rotAxes", Math.floor(axesHandle - axesCombos.length) + "");
                    }
                } else {
                    let ai = axesIndices[paramValues.rotAxes] || [0, 0];
                    rotations[ai[0]] += mx;
                    rotations[ai[1]] += my;
                }
            } else if (lastbuttons & 1 && ev.type == "mouseup")
                c.requestPointerLock();
            lastbuttons = ev.buttons;
        }
    }
    function u(time, delta) {
        x.clearRect(0, 0, c.width, c.height);
        let scaleDim = Math.sqrt(c.width * c.width + c.height * c.height) / Math.sqrt(2);
        let mdist = paramValues.dist * 1.1 * Math.sqrt(paramValues.dim);
        let mzoom = 0.03 * (mdist ** (paramValues.zoom * paramValues.dim));

        let dd = (l) => l.map((i) => i.map((v) => v / (i[0] + mdist))).map((i) => (i.shift(), i))
        let rot = (l, t, a1, a2) => l.map((i) => i.map((v, j) => (j == a1 ? v * Math.cos(t) + i[a2] * Math.sin(t) : (j == a2 ? v * Math.cos(t) - i[a1] * Math.sin(t) : v))))

        if (!document.pointerLockElement)
            rotations = rotations.map((e, i) => e + delta * paramValues.rotSpeed * (4 / (i + 5)));

        let d = [];
        let widths = [];
        let p = points.map(e => e.slice()).slice();
        rotations.forEach((e, i) => {
            p = rot(p, e, axes[i][0], axes[i][1]);
        });

        if (p[0]) {
            while (p[0].length > 3)
                p = dd(p);
            if (p[0].length == 3) {
                widths = p.map((i) => 10 * paramValues.lineWidth / (i[0] + mdist))
                p = dd(p);
            } else
                widths = p.map((i) => paramValues.lineWidth);
            d = p.map((i) => (i.map((j) => j * 0.5 * mzoom)));
        }



        let i = 0;
        while (edges[i]) {
            let ox = c.width / 2;
            let oy = c.height / 2;
            let s = paramValues.segments;
            let xb = d[edges[i][0]][0] * scaleDim + ox;
            let yb = d[edges[i][0]][1] * scaleDim + oy;
            let wb = widths[edges[i][0]];
            let xs = d[edges[i][1]][0] * scaleDim + ox - xb;
            let ys = d[edges[i][1]][1] * scaleDim + oy - yb;
            let ws = widths[edges[i][1]] - wb;
            x.moveTo(xb, yb);
            x.strokeStyle = 'rgb(' + edges[i][2] + ',' + edges[i][3] + ',' + edges[i][4] + ')';
            x.beginPath();
            for (s = 0; s <= paramValues.segments; ++s) {
                let sc = 1 - (s / paramValues.segments);
                x.lineWidth = wb + sc * ws;
                x.lineTo(xb + sc * xs, yb + sc * ys);
                x.stroke();

            }
            i++;
        }

    }
    let ot = (new Date()).getTime() / 1000;
    function l() {
        let t = (new Date()).getTime() / 1000;
        dt = t - ot;
        u(t, dt);
        ot = t;
        requestAnimationFrame(l);
    }
    requestAnimationFrame(l);
</script>

</html>
